<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="output_div">
            <input id="output_previous_operand" type="text" value="" disabled>
            <input id="output_current_operand" type="text" value="" disabled>
        </div>
        <div class="operators_1">
            <input class="operation" type="button" value="+">
            <input class="operation" type="button" value="-">
            <input class="operation" type="button" value="x">
            <input class="operation" type="button" value="/">
        </div>
        <div class="operators_2">
            <input class="operation" type="button" value="^">
            <input id="sqrt" type="button" value="&#8730;x">
            <input id="all_clear" type="button" value="AC">
            <input id="delete" type="button" value="&#9003;">
        </div>
        <div class="numbers">
            <input class="number" type="button" value="1">
            <input class="number" type="button" value="2">
            <input class="number" type="button" value="3">
            <input class="number" type="button" value="4">
            <input class="number" type="button" value="5">
            <input class="number" type="button" value="6">
            <input class="number" type="button" value="7">
            <input class="number" type="button" value="8">
            <input class="number" type="button" value="9">
            <input class="number" type="button" value="0">
            <input class="number" type="button" value=".">
            <input id="result" type="button" value="=">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
